{% extends 'base.html' %}

{% block content %} 
  <p style="color:red;">{{ error }}</p>
  <p style="color:green;">{{ message }}</p>
  <form method="post" enctype="multipart/form-data">
    <p style="color:red;">Note: title must be unique!</p>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
  </form>
{% endblock %}
